<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Demo</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- <script src="node_modules/react/umd/react.development.js"></script> -->
  <!-- <script src="node_modules/react-dom/umd/react-dom.development.js"></script> -->
  <style>
    .red {
      color: orange;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">

    const Login = (props) => {
      return <button onClick={props.updateLogin}>Login</button>
    }

    const Logout = (props) => {
      return <button onClick={props.updateLogout}>Logout</button>
    }

    class App extends React.Component {
      state = {
        isLogin: false
      }

      updateUser = () => {
        this.setState({
          isLogin: !this.state.isLogin
        })
      }
      render() {
        const { isLogin } = this.state
        return <div>
          <h1>hello, {this.state.name}</h1>
          {isLogin ? <Login updateLogin={this.updateUser} /> : <Logout updateLogout={this.updateUser} />}
          <button onClick={this.updateUser}>登录</button>
        </div>
      }
    }

    ReactDOM.render(
      <App />
      , document.getElementById('app'))

  </script>
</body>

</html>
